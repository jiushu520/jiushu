<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>二元一次方程组</title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            overflow: hidden;
            border: 1px solid black; 
        }

        .container {
            display: flex;
            height: 100%;
        }

        #left-column {
            flex: 0 0 20%;
            padding-top: 40px;
            text-align: center;
            line-height: 2.5;
            background-color: lightyellow;
            overflow-y: auto;
            max-height: 100%;
        }

        #left-column a {
            text-decoration: none;
            color: black;
        }

        #center-column {
            flex: 0 0 40%;
        }

        #right-column {
            flex: 0 0 40%;
            color: black;
            background-color: lightyellow;
        }

        iframe {
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="left-column" class="column">
            <a href="#" onclick="loadContent('https://raw.githubusercontent.com/jiushu520/jiushu/main/二元一次方程组A1-5以内的数.html', 'http://v.leleketang.com/dat/ps/ma/k/video/24645.mp4')">二元一次方程组A1-5以内的数</a><br>
            <div class="resize-handle" data-target="left"></div>
        </div>

        <div id="center-column" class="column">
            <iframe id="center-frame" src="https://raw.githubusercontent.com/jiushu520/jiushu/main/二元一次方程组A1-5以内的数.html" style="width:100%;height:100%;border:none;"></iframe>
            <div class="resize-handle" data-target="center"></div>
        </div>

        <div id="right-column" class="column">
            <iframe id="right-frame" src="http://v.leleketang.com/dat/ps/ma/k/video/24645.mp4" style="width:100%;height:100%;border:none;"></iframe>
        </div>
    </div>

    <script>
        function loadContent(localUrl, remoteUrl) {
            document.getElementById('center-frame').src = localUrl;
            document.getElementById('right-frame').src = remoteUrl;
        }
    </script>
</body>
</html>
